      class Checked extends React.Component{
        constructor(props) {
            super(props);
            this.state = {checked: true };
          }
        // getInitialState(){
        //   return { checked: true }
        // }
        changeState(){
          this.setState({checked:!this.state.checked});
        }

        render(){
          var msg='';
          if(this.state.checked){
            msg="checked";
          }else{
            msg="unchecked";
          }
          return(<div>
              <input type="checkbox" onChange={this.changeState} defaultChecked={this.state.checked}/>
              <div>Message is {msg}</div>
            </div>
          )
        }
      }  
      ReactDOM.render(<Checked/>, document.getElementById('root'));
